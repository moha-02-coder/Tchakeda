<div class="page-header">
  <h4>Recouvrements</h4>
  <button class="btn btn-primary" (click)="goToNew()">+ Nouveau recouvrement</button>
</div>
<div class="content-container">
  <table class="table recoveries-table">
    <thead>
      <tr>
        <th>Location</th>
        <th>Montant</th>
        <th>Date</th>
        <th>Statut</th>
        <th>Date de cr√©ation</th>
        <th>Recouvreur</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let recovery of recoveries" (click)="goToDetail(recovery)" class="clickable-row">
        <td>{{ recovery.rentalId }}</td>
        <td>{{ recovery.amount | currency:'XOF' }}</td>
        <td>{{ recovery.date }}</td>
        <td>{{ recovery.status }}</td>
        <td>{{ recovery.createdAt | date:'shortDate' }}</td>
        <td>{{ recovery.name }}</td>
      </tr>
    </tbody>
  </table>
</div>
